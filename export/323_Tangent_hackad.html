<p><span>Uppdatera slider d: </span> <input type="number" id="slidenum" min="-5" max="5" value="5" /></p>
<p><input type="checkbox" checked="checked" id="grid" /><span>Visa stödlinjer</span></p>
<p><span>Linjetjocklekar: </span> <input type="number" id="fat" min="1" max="13" value="5" /></p>
<p><button id="flip"></button></p>
<p id="msg">Ändra slider b så uppdateras denna text!</p>

<script type="text/javascript">
	var flipped = 0;
	$("#slidenum").change(function(e){
		var newvalue = parseInt($(this).val());
		ggbApplet.setValue("d",newvalue);
	});
	$("#fat").change(function(e){
		var newvalue = parseInt($(this).val());
		ggbApplet.setLineThickness("e",newvalue);
		ggbApplet.setLineThickness("f",newvalue);
	});
	$("#grid").change(function(e){
		ggbApplet.setGridVisible($(this).is(":checked"));
	});
	function updateFlipButton(){
		$("#flip").text( !flipped ? "Gör om röda linjen till vinkelrät linje":"Återställ linjen");
	}
	updateFlipButton();
	$("#flip").click(function(e){
		if (flipped = !flipped) {
			ggbApplet.evalCommand("e: PerpendicularLine(A,Tangent(A,f))");
		} else {
			ggbApplet.evalCommand("e: Tangent(A,f)");
		}
		updateFlipButton();
	});
	var updateMsg = function(){
		$("#msg").text("Ojoj, nu har slider b fått värdet "+ggbApplet.getValue("b")+"!");
	};
	function ggbOnInit(){
		ggbApplet.registerObjectUpdateListener("b","updateMsg");
	}
</script>

</body></html>
