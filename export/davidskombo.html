<script type="text/javascript">
	var startedapps = 0, dragging = true, RAY, CIRCLE;
	var checkDrag = function(){
		if (Date.now()-dragging > 50){
			dragging = false;
		} else {
			setTimeout(checkDrag,50);
		}
	}
	var changedCircle = function(e){
		if (!dragging){
			dragging = Date.now();
			RAY.setCoords("A",CIRCLE.getXcoord("A"),CIRCLE.getYcoord("A"));
			RAY.setCoords("B",CIRCLE.getXcoord("B"),CIRCLE.getYcoord("B"));
			RAY.refreshViews();
			checkDrag();
		}
	};
	var changedRay = function(e){
		if (!dragging){
			dragging = Date.now();
			CIRCLE.setCoords("A",RAY.getXcoord("A"),RAY.getYcoord("A"));
			CIRCLE.setCoords("B",RAY.getXcoord("B"),RAY.getYcoord("B"));
			CIRCLE.refreshViews();
			checkDrag();
		}
	};
	ggbOnInit = function(){
		if (++startedapps === 2){ // båda apparna initierade
			RAY = document.rayapp;
			CIRCLE = document.circleapp;
			CIRCLE.registerObjectUpdateListener("A", "changedCircle");
			CIRCLE.registerObjectUpdateListener("B", "changedCircle");
			RAY.registerObjectUpdateListener("A", "changedRay");
			RAY.registerObjectUpdateListener("B", "changedRay");
			dragging = false;
		}
	}
</script>
